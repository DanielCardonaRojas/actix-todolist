[package]
name = "actix-todolist"
version = "0.1.0"
authors = ["Daniel Cardona <daniel.cardonarojas@endava.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
